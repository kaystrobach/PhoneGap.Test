<html>
  <head>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0px;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="contrib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    document.addEventListener(
      "offline",
      function(){
        alert("You're offline")
      },
      false
    );

    document.addEventListener(
      "online",
      function(){
        alert("You're online")
      },
      false
    );


    
    </script>
  </head>
  <body>
    <div class="online">
      <iframe src="https://ieb-logger.de"></iframe>
    </div>
    <div class="offline">
      Sry, but your are not connected to the internet.
    </div>
  </body>
</html>
