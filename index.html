<html>
  <head>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0px;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
      .offline {
      	background-image: url(contrib/iconmonstr/iconmonstr-wireless-3-icon.svg);
      	background-size: contain;
      	background-position:center center;
      	background-repeat: no-repeat;
      	width: 80%;
      	height: 100%;
      	margin-left: auto;
      	margin-right: auto;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="contrib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    document.addEventListener(
      "offline",
      function(){
        jQuery('.offline').show();
        jQuery('.online').hide();
      },
      false
    );

    document.addEventListener(
      "online",
      function(){
        jQuery('.online').show();
        jQuery('.offline').hide();
      },
      false
    );


    
    </script>
  </head>
  <body>
    <div class="online">
      <iframe src="https://www.ieb-logger.de/redirect.php"></iframe>
    </div>
    <div class="offline">
    </div>
  </body>
</html>
